<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./font.css" />
    <link rel="icon" href="./favicon.ico" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Guess The Block!</title>
    <style>
      @keyframes slide-up {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes background-color-delay-green {
        from {
          background-color: white;
        }
        to {
          background-color: #00c950;
        }
      }
      @keyframes background-color-delay-red {
        from {
          background-color: white;
        }
        to {
          background-color: #ff6467;
        }
      }
      .animate-slide-up-1 {
        animation: slide-up 0.6s ease-out forwards;
        opacity: 0;
        animation-delay: 0s;
      }

      .animate-slide-up-2 {
        animation: slide-up 0.6s ease-out forwards;
        opacity: 0;
        animation-delay: 0.5s;
      }

      .animate-slide-up-3 {
        animation: slide-up 0.6s ease-out forwards;
        opacity: 0;
        animation-delay: 1s;
      }

      .animate-slide-up-4 {
        animation: slide-up 0.6s ease-out forwards;
        opacity: 0;
        animation-delay: 1.5s;
      }

      .animate-slide-up-5 {
        animation: slide-up 0.6s ease-out forwards;
        opacity: 0;
        animation-delay: 2s;
      }

      .animate-slide-up-6 {
        animation: slide-up 0.6s ease-out forwards;
        opacity: 0;
        animation-delay: 2.5s;
      }

      .animate-slide-up-7 {
        animation: slide-up 0.6s ease-out forwards;
        opacity: 0;
        animation-delay: 3s;
      }

      .animate-slide-up-8 {
        animation: slide-up 0.6s ease-out forwards;
        opacity: 0;
        animation-delay: 3.5s;
      }

      .background-color-delay-green {
        background-color: white;
        animation: background-color-delay-green 0.3s ease-out forwards;
        animation-delay: 4.5s;
      }
      .background-color-delay-red {
        background-color: white;
        animation: background-color-delay-red 0.3s ease-out forwards;
        animation-delay: 4.5s;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
